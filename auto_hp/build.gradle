buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")
	}
}
apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
	baseName = 'auto_hp'
	version = '0.0.1'
}
repositories {
	mavenCentral()
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-devtools")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf") //thymleaf
    compile("org.springframework.boot:spring-boot-starter-jdbc") //jdbc
    //compile("org.springframework.boot:spring-boot-starter-data-jpa")//jpa
    compile('org.projectlombok:lombok:1.16.18')
    compile("mysql:mysql-connector-java") //mysql
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1")// mybatis
    testCompile("org.springframework.boot:spring-boot-starter-test") //test
}