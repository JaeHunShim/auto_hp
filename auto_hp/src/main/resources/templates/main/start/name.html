<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src ="/resources/static/js/jquery/jquery-3.3.1.min.js"></script>
<script src="/resources/static/js/bootstrap/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="/resources/static/css/bootstrap/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="/resources/static/css/start.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Start</title>
</head>
<body>
<div class="container-fulid">
	<nav class="navbar navbar-expand-sm bg-light">
		<a class="navbar-brand" href="#">Auto_HP</a>
		<ul class="navbar-nav">
			<li class="nav-item">
			<a class="nav-link" href="/login">Login</a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div class="header">
			<div class="step">
				<span><strong>1단계</strong></span>
				<div class="step_header">
					<h1>Site Make</h1>
					<p>사이트 이름과  사용목적에 대해 적어주세요</p>
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-striped bg-info progress-bar-animated">1단계</div>
			</div>
		</div>
		<div class="content">
			<div class="form-wrapper">
				<form method="post" th:action="@{/main/start/name}">
					<div class="card">
						<div class="form-group">
							<label for="site_name"><strong>Site Name</strong></label>
							<input type="text" name="site_name"class="form-control" placeholder="ex:naver , google ,myhome">
						</div>
						<div class="form-group">
							<label for="site_perpose"><strong>Site Perpose</strong></label>
							<input type="text" name="site_perpose" class="form-control" placeholder="ex:연습 , 홈페이지제작..">
						</div>
					</div>
					<div class="form_submit">
					<button type="submit" class="btn btn-info">Next</button>
					<a href="/main/index" class="btn btn-warning">Cencel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
