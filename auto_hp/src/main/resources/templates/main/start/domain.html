<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src ="/resources/static/js/jquery/jquery-3.3.1.min.js"></script>
<script src="/resources/static/js/bootstrap/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="/resources/static/css/bootstrap/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="/resources/static/css/start.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Domain</title>
<script>
$(document).ready(function(){
	$("#domain_name").keyup(function(){
		var domain_name= $(this).val();
		$.ajax({
			url:"/main/start/domain_name",
			type:"post",
			headers:{
				'Content-Type':'application/json'
			},
			data:JSON.stringify({
				domain_name:domain_name
			}),
			success:function(data){
				$("#domain_n").text(data.domain_name);
			}
		});
	});
});
</script>
</head>
<body>
	<div class="container-fulid">
		<nav class="navbar navbar-expand-sm bg-light">
			<a class="navbar-brand" href="#">Auto_HP</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/login">Login</a>
				</li>
			</ul>
		</nav>
	<div class="container">
		<div class="header">
			<div class="step">
				<span><strong>2단계</strong></span>
				<div class="step_header">
					<h1>Site Domain Make</h1>
					<p>사이트 도메인을 지정해주세요</p>
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-striped bg-info progress-bar-animated">1단계</div>
				<div class="progress-bar progress-bar-striped bg-warning progress-bar-animated">2단계</div>
			</div>
		</div>
		<div class="content">
			<div class="form-wrapper">
				<form method="post" action="/main/start/name">
					<input type="hidden" name="site_name" th:value="${s_info.site_name}">
					<input type="hidden" name="site_perpose" th:value="${s_info.site_perpose}">
					<div class="card_sub">
						<div class="input-group">
							<div class="input-group-prepend" style="backgrond-color:white">
								<span class="input-group-text">
									<i class="fa fa-search"></i>
								</span>
							</div>
							<input type="text" id="domain_name" th:name="domain_name"class="form-control">
						</div>
					</div>
					<div class="domain_detail">
						<div class="d-flex flex-column">
							<div class="d-flex flex-row">
								<div class="d-flex justify-content-between domain_address">
									<span id="domain_n"></span>
									<div class="domain_price">
										<span id="domain_price">Domain Price</span>
									</div>
									<button type="submit" class="btn btn-info">Select</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
