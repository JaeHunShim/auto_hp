<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src ="/resources/static/js/jquery/jquery-3.3.1.min.js"></script>
<script src="/resources/static/js/bootstrap/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="/resources/static/css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Domain</title>
<style>
	ul {
		margin-left: auto;
	}
	.progress-bar {
		width:25%;
	}
	.progress {
		margin:0 auto;
		margin-top:20px;
		max-width:500px;
	}
	.step {
		margin: 0 auto;
		text-align:center;
		margin-top:20px;
	}
</style>
</head>
<body>
	<div class="container-fulid">
		<nav class="navbar navbar-expand-sm bg-light">
		<a class="navbar-brand" href="#">Auto_HP</a>
		<ul class="navbar-nav">
			<li class="nav-item">
			<a class="nav-link" href="/login">Login</a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div class="header">
			<div class="step">
				<span><strong>2단계</strong></span>
				<div class="step_header">
					<h1>Site Domain Make</h1>
					<p>사이트 도메인을 지정해주세요</p>
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-striped bg-info progress-bar-animated">1단계</div>
				<div class="progress-bar progress-bar-striped bg-warning progress-bar-animated">2단계</div>
			</div>
		</div>
		<div class="content">
			<div class="form-wrapper">
				<form method="get" action="/main/start/select">
					<div class="card">
						<div class="form-group">
							<label for="domain_name">Domain Name<</label>
							<input type="text" class="form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
