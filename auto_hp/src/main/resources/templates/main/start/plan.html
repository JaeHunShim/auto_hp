<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src ="/resources/static/js/jquery/jquery-3.3.1.min.js"></script>
<script src="/resources/static/js/bootstrap/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="/resources/static/css/bootstrap/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="/resources/static/css/start.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Plan</title>
<style>
	table {
		table-layout:fixed;
	}
	td {
		background-color:#fff;
		border-top:1px solid #fff;
		border-bottom:1px solid #fff;
		border-left:10px solid #CEECF5;
		border-right:10px solid #CEECF5;
	}
	.plan-header-free{
		padding:2px;
		border-bottom: 2px solid #F7FE2E;
	}
	.plan-header-pay{
		padding:2px;
		border-bottom: 2px solid #FF0040;
	}
	.fa{
		color:#00FF40;
	}

</style>
</head>
<body>
<div class="container-fulid">
		<nav class="navbar navbar-expand-sm bg-light">
			<a class="navbar-brand" href="#">Auto_HP</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/login">Login</a>
				</li>
			</ul>
		</nav>
	<div class="container">
		<form method="get" action="/login">
			<div class="header">
				<div class="step">
					<span><strong>3단계</strong></span>
					<div class="step_header">
						<h1>Site Price</h1>
						<p>원하시는 요금제를 선택해주세요</p>
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-striped bg-info progress-bar-animated">1단계</div>
					<div class="progress-bar progress-bar-striped bg-warning progress-bar-animated">2단계</div>
					<div class="progress-bar progress-bar-striped bg-success progress-bar-animated">3단계</div>
				</div>
			</div>
			<div class="plan_content">
				<table class="table" id="table">
					<tbody class="text-center">
						<tr>
							<td class="plan">
								<div class="plan-header-free">
									<div class="plan-header-text">
										<h4>Free</h4>								
									</div>
									<div class="plan-header-price">
										<span>Teach & Practice</span>
									</div>
								</div>
							</td>
							<td class="plan">
								<div class="plan-header-pay">
									<div class="plan-header-text">
										<h4>Pay</h4>								
									</div>
									<div class="plan-header-price">
										<span>Individual & Hobby</span>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="plan">
								<div class="plan-header-button">
									<button type="submit" class="btn btn-success">Free Start</button>
								</div>
							</td>
							<td class="plan">
								<div class="plan-header-button">
									<button type="submit" class="btn btn-info">Pay Start</button>
								</div>
							</td>
						</tr>
						<tr>
							<td class="plan">
								<div class="plan-support">
									<div class="plan-support-text">
										<span id="support"><i class="fa fa-check"></i>Free Template</span>
									</div>
								</div>
							</td>
							<td class="plan">
								<div class="plan-support">
									<div class="plan-support-text">
										<span><i class="fa fa-check"></i>Free Domain</span>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="plan">
								<div class="plan-support">
									<div class="plan-support-text">
										<span><i class="fa fa-check"></i>Community Support</span>
									</div>
								</div>
							</td>
							<td class="plan">
								<div class="plan-support">
									<div class="plan-support-text">
										<span><i class="fa fa-check"></i></span>All Free
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
</div>
</body>
</html>
